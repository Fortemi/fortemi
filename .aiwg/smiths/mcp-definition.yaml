# MCP Environment Definition for MCPSmith
# Generated: 2026-02-07
# Platform: linux 6.17.0-12-generic

docker:
  available: true
  version: "28.2.2"
  compose_version: "2.37.1"
  runtime: "runc"
  daemon_running: true

node:
  available: true
  version: "24.12.0"
  npm_version: "11.6.2"

mcp:
  sdk_available: true
  sdk_version: "1.25.2"
  spec_version: "2025-11-25"
  transports:
    - stdio

base_images:
  node_alpine:
    image: "node:20-alpine"
    cached: false
  node_slim:
    image: "node:20-slim"
    cached: false

network:
  name: "aiwg-mcp-network"
  exists: false
  driver: "bridge"

ports:
  range_start: 9100
  range_end: 9199
  available: [9100, 9101, 9102, 9103, 9104, 9105, 9106, 9107, 9108, 9109, 9110]

capabilities:
  can_build_images: true
  can_run_containers: true
  can_create_networks: true
  stdio_transport: true
  http_transport: false
